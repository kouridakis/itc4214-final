{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link  
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous" defer></script>
    <!-- Bootstrap Icons -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" >
    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <!-- More Imports -->
    <link rel="stylesheet" href="{% static 'common/css/style.css' %}">
    {% block imports %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid">
            <a href="{% url 'recipes:index' %}" class="navbar-brand logo">FlavorBlueprints</a>
            <!-- Search and login buttons stay next to the toggle button 
                even when the navbar collapses.-->
            <div class="d-flex order-md-1">
                <a href="#" class="btn" aria-label="Search">
                    <i class="bi bi-search h4"></i></a>
                <a href="#" class="btn" aria-label="Login">
                    <i class="bi bi-person-circle h4"></i></a>
                <button type="button" class="navbar-toggler"
                    data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse fw-semibold fst-italic" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-center text-md-start"
                            role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Food</a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'recipes:category' '1' %}" 
                                class="dropdown-item">Vegan</a></li>
                            <li><a href="{% url 'recipes:category' '2' %}" 
                                class="dropdown-item">Vegetarian</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-center text-md-start"
                            role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Drinks</a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'recipes:category' '3' %}" 
                                class="dropdown-item">Cocktails</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
    {% block body %}
    {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="container-fluid text-center pt-5 pb-2">
        <p>&copy; <span class="logo">FlavorBlueprints</span> 2024</p>
    </footer>
</body>
</html>
