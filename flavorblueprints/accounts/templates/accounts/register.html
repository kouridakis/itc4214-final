{% extends 'common/layout.html' %}

{% load static %}


{% block imports %}
    <script src="{% static 'accounts/js/format-form.js' %}"></script>
{% endblock %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="container">
        <h1 class="pt-5 pb-3">Register</h1>
        <form id="target-form" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="pt-3">
                <button type="submit" class="btn btn-dark d-block mx-auto">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
