{% extends 'common/layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'accounts:register' %}">Register</a></p>
{% endblock %}
